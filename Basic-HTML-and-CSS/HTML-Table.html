<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Table</title>
	<style>
		td {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Dog Rating Table</h1>
	<table style="width: 100%">
		<tr>
			<th>Dog's Name</th>
			<th>Dog's Breed</th>
			<th>Rating Out Of 10</th>
		</tr>
		<tr>
			<td>Jessica</td>
			<td>Jack Russell</td>
			<td>8</td>
		</tr>
		<tr>
			<td>Peanut</td>
			<td>Chihuahua</td>
			<td>11</td>
		</tr>
		<tr>
			<td>Daisy</td>
			<td>Miniature Jack Russell</td>
			<td>2</td>
		</tr>
</body>
</html>
